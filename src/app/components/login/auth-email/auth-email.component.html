<nav class="info-bar">{{infoMessage}}</nav>
<main>
  <article>
    <section *ngIf="error" class="error-box">{{errorMessage}}</section>
    <section *ngIf="!error&&verifyEmail"></section>
    <section *ngIf="!error&&resetPassword">
      <div>
        您的信箱
        <span>{{email}}</span>
      </div>
      <div>
        <span>請輸入新密碼 </span>
        <input #newPassword />
        <button (click)="confirm()">確認</button>
      </div>
    </section>
  </article>
</main>
