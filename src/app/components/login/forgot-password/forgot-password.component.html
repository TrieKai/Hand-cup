<app-dialog [componentKey]="componentKey">
  <div class="forgot-box">
    <section>
      <div class="input">
        <div class="title"><i class="material-icons">mail_outline</i> EMAIL</div>
        <input #email class="text" type="email" placeholder="email" />
      </div>
      <div class="input">
        <input class="enter-btn" type="submit" value="發送驗證信" (click)="confirm()" />
      </div>
    </section>
  </div>
</app-dialog>
