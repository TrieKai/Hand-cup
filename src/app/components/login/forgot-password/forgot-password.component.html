<div class="overlay-container">
  <div class="overlay-background" (click)="closeDialog()"></div>
  <div class="forgot-wrapper">
    <div class="forgot-box">
      <div class="input">
        <div class="title"><i class="material-icons">email</i> EMAIL</div>
        <input #email class="text" type="email" placeholder="email" />
      </div>
      <div class="input">
        <input class="enter-btn" type="submit" value="ENTER" (click)="confirm()" />
      </div>
    </div>
  </div>
</div>
