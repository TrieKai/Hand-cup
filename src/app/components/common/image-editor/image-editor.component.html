<div>
  <div #imageEditor class="image-editor" (mousedown)="onDrag($event);" (touchstart)="onDragMobile($event);">
    <img #image class="image" alt="" />
    <div class="image-filter"></div>
  </div>
  <canvas #canvas></canvas>
  <div class="select-image">
    <label>
      <div class="button">
        <span aria-hidden="true"></span> 選取圖片
      </div>
      <input type="file" accept=".jpg,.png" (change)="selectImage($event);" />
    </label>
  </div>
</div>
