<div [hidden]="images.length === 0" #imageContainer class="image-container">
  <div class="material-icons link" title="導向至作者" (click)="openLink()">link</div>
  <div class="left-arrow-box" (click)="changeImage(nowImageIndex - 1)">
    <div class="left-arrow"></div>
  </div>
  <div #image class="image animation"></div>
  <div class="right-arrow-box" (click)="changeImage(nowImageIndex + 1)">
    <div class="right-arrow"></div>
  </div>
  <div #dotBox class="dot-box">
    <div *ngFor="let image of images; let i = index;">
      <div class="dot" [ngClass]="{'active': i === 0}" (click)="changeImage(i)"></div>
    </div>
  </div>
</div>
<div *ngIf="images.length === 0" class="no-data"></div>
