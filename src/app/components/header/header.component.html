<div class="header">
  <img class="home-icon" [src]="home.icon" alt="home_icon" />
  <span class="toolBar-title" [routerLink]="home.router" (click)="handleSidebar(false)">
    {{home.title}}
  </span>

  <span class="example-spacer"></span>

  <div class="search-container">
    <span class="material-icons search-button">
      search
    </span>
    <input #searchInput placeholder="Search...">
  </div>

  <ng-container *ngIf="isLogin">
    <span *ngIf="userPhotoURL" class="account-button" [matMenuTriggerFor]="menu">
      <img [src]="userPhotoURL" />
    </span>
    <span *ngIf="!userPhotoURL" class="material-icons account-button" [matMenuTriggerFor]="menu">
      <img src="https://boba-maps.s3-ap-southeast-1.amazonaws.com/media/biblethump.png" />
    </span>
  </ng-container>
  <ng-container *ngIf="!isLogin">
    <span class="material-icons account-button" [matMenuTriggerFor]="menu">
      face
    </span>
  </ng-container>
  <mat-menu #menu="matMenu">
    <div *ngIf="!isLogin">
      <button mat-menu-item (click)="login()">
        <mat-icon>login</mat-icon>
        <span>登入</span>
      </button>
    </div>
    <div *ngIf="isLogin">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>登出</span>
      </button>
    </div>
    <div>
      <button mat-menu-item (click)="profile()">
        <mat-icon>settings</mat-icon>
        <span>設定</span>
      </button>
    </div>
    <div>
      <button mat-menu-item>
        <mat-icon>support_agent</mat-icon>
        <span>回報區</span>
      </button>
    </div>
  </mat-menu>
</div>
<label #sidebarIconToggle class="sidebarIconToggle" (click)="handleSidebar()">
  <div class="hamburger diagonal part-1"></div>
  <div class="hamburger horizontal"></div>
  <div class="hamburger diagonal part-2"></div>
</label>
<div class="sidebar-menu" #sidebarMenu>
  <ul class="sidebar-menu-inner">
    <li *ngFor="let menu of menuList">
      <img class="menu-icon" [src]="menu.icon" alt="menu-icon" />
      <span class="menu-span" [routerLink]="menu.router" (click)="handleSidebar()">{{menu.title}}</span>
    </li>
  </ul>
</div>
<div class="main-container"></div>
