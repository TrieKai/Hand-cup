<mat-toolbar color="primary">
  <mat-toolbar-row>
      <button mat-icon-button color="accent" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      <img class="home-icon" [src]="home.icon" alt="home_icon" />
      <span class="toolBar-title" [routerLink]="home.router">
          {{home.title}}
      </span>

      <span class="example-spacer"></span>

      <div class="search-container">
          <span class="material-icons search-button">
              search
          </span>
          <input #searchInput placeholder="Search...">
      </div>

      <span class="material-icons account-button" [matMenuTriggerFor]="menu">
          face
      </span>
      <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let utilitiesMenu of utilitiesMenuList">
              <mat-icon>{{utilitiesMenu.icon}}</mat-icon>
              <span>{{utilitiesMenu.title}}</span>
          </button>
      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="example-sidenav" mode="over">
    <mat-list>
      <!-- <div mat-subheader>Folders</div> -->
      <mat-list-item *ngFor="let menu of menuList">
        <img class="menu-icon" [src]="menu.icon" alt="menu-icon" />
        <span class="menu-span" [routerLink]="menu.router" (click)="sidenav.close()">{{menu.title}}</span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
