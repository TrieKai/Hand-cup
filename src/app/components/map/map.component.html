<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button color="accent" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>飲料地圖</span>

    <span class="example-spacer"></span>

    <!-- <div class="searchContainer">
      <mat-form-field appearance="fill">
        <span class="material-icons searchButton">
          sentiment_very_satisfied
        </span>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div> -->

    <div class="searchContainer">
      <span class="material-icons searchButton">
        search
      </span>
      <input placeholder="Search...">
    </div>

    <span class="material-icons accountButton" [matMenuTriggerFor]="menu">
      face
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let utilitiesMenu of utilitiesMenus">
        <mat-icon>{{utilitiesMenu.icon}}</mat-icon>
        <span>{{utilitiesMenu.name}}</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="example-sidenav" [mode]="over">
    <mat-list>
      <!-- <div mat-subheader>Folders</div> -->
      <mat-list-item *ngFor="let menu of menus">
        <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>
        <div mat-line>{{menu.name}}</div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div #mapContainer id="map"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
