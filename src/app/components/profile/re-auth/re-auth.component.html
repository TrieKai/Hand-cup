<div class="overlay-container">
    <div class="overlay-background"></div>
    <div class="re-auth-wrap">
        <div class="re-auth-box">
            <div class="close-btn" (click)="closeDialog()">
                <i-close [color]="'#808080'"></i-close>
            </div>
            <div #firstPage class="page">
                <div class="space"></div>
                <div class="text-box">
                    <div class="title"><i class="material-icons">email</i> EMAIL</div>
                    <input class="input disabled" type="email" placeholder="email" [(ngModel)]="email" disabled />
                </div>
                <div class="text-box">
                    <div class="title"><i class="material-icons">lock</i> PASSWORD</div>
                    <input #password class="input" type="password" placeholder="password" />
                </div>
                <span class="confirm-btn" (click)="confirm()">確認</span>
            </div>
            <div #secondPage class="page">
                <div class="space"></div>
                <div class="text-box">
                    <div class="title"><i class="material-icons">lock</i> PASSWORD</div>
                    <input #newPassword class="input" type="password" placeholder="password" />
                </div>
                <div class="text-box">
                    <div class="title"><i class="material-icons">lock</i> CONFIRM PASSWORD</div>
                    <input #confirmPassword class="input" type="password" placeholder="password" />
                </div>
                <span class="confirm-btn" (click)="update()">確認</span>
            </div>
        </div>
    </div>
</div>
