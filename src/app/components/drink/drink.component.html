<nav class="info-bar">{{infoMessage}}</nav>
<main class="main">
  <app-firework *ngIf="showLeftFirework" class="firework-left"></app-firework>
  <app-firework *ngIf="showRightFirework" class="firework-right"></app-firework>
  <section *ngIf="!gocha" class="box">
    <div class="pressBtn" (click)="recommendDrinks()">
      <span>PRESS</span>
    </div>
  </section>
  <section *ngIf="gocha && drink" class="card-section" [ngClass]="{'active': isFinished}">
    <div class="card-container">
      <div class="card-info">{{drink.name}}</div>
      <div #cardImage class="card-image">
        <div class="left-control" (mousedown)="choose($event, 'left', false)"
          (touchstart)="choose($event, 'left', true)">
        </div>
        <div class="right-control" (mousedown)="choose($event, 'right', false)"
          (touchstart)="choose($event, 'right', true)"></div>
        <div class="image-background"></div>
        <img #image src="{{drink.image}}" class="image" />
      </div>
      <div *ngIf="isFinished" class="card-description">{{description}}</div>
      <!-- <div *ngIf="isFinished" class="button-box">
        <div class="check">
          <span class="material-icons" (click)="confirm()">check_circle_outline</span>
        </div>
        <div class="restart">
          <span class="material-icons" (click)="recommendDrinks()">replay</span>
        </div>
      </div> -->
    </div>
  </section>
</main>
